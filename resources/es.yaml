title: "RISCOVID: Formularios de Auto-reporte y Ponderación de Riesgos de COVID-19"
main:
  - ¿Le gustaría juntarse con amistades y parientes durante la pandemia? ¿No sabe si sus niveles de riesgo serán compatibles? Los niveles de riesgos son muy personales y son dificiles de ponderar y compartir. Hemos preparado unos formularios de auto-ponderación que son bien cortos y permiten el reporte sin ningún tipo de información transferida ni almacenada en nuestros servidors.
  - Con el formulario completo, los resultados son resumidos en un párrafo de texto que puede ser compartido por correo electrónico, mensajes de texto o redes sociales.
  - ¡Esperamos que la toma de decisiones bien informadas nos ayude a mantenernos saludables!
